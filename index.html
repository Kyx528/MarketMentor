<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mentor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Market Mentor</h1>
    </header>
    <main>
        <div id="portfolio">
            <h2>My Portfolio</h2>
            <p>Balance: <span id="balance">$10000</span></p>
            <div id="stocks">
                <!-- Stocks will be dynamically added here -->
            </div>
        </div>
        <div id="buy-sell">
            <h2>Buy / Sell</h2>
            <form id="transaction-form">
                <label for="symbol">Stock Symbol:</label>
                <select id="symbol">
                    <option value="AAPL">AAPL - Apple Inc.</option>
                    <option value="GOOGL">GOOGL - Alphabet Inc.</option>
                    <option value="MSFT">MSFT - Microsoft Corporation</option>
                    <option value="AMZN">AMZN - Amazon.com Inc.</option>
                    <option value="FB">FB - Meta Platforms Inc. (formerly Facebook)</option>
                    <option value="TSLA">TSLA - Tesla Inc.</option>
                    <option value="NVDA">NVDA - NVIDIA Corporation</option>
                    <option value="V">V - Visa Inc.</option>
                    <option value="JPM">JPM - JPMorgan Chase & Co.</option>
                    <option value="DIS">DIS - The Walt Disney Company</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <button type="submit">Buy</button>
                <button type="submit">Sell</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
